name: Build a table for a person's competency
source: ../events/competency.seed.json
patterns:
  - name: create_attestation
    rule:
      noun: attestation
      verb: create
    action:
      target: sql
      params:
        sql: >
          INSERT INTO tbl_skills
          ([id],[userID], [CourseName], [IsPassed])
          VALUES (@ID, @userID, @CourseName, @IsPassed)

        input:
          - name: userID
            value: "{{userID}}"
          - name: CourseName
            value: "{{courseName}}"
          - name: IsPassed
            value: "{{isPassed}}"
          - name: ID
            value: "{{id}}"