name: Event pump to DynamoDB
source: ../events/organisations.seed.json
patterns:
  - name: organisationCreate
    rule:
      noun: organisation
      verb: create
    action:
      target: dynamodb
      params:
        TableName: Example
        Item:
          pk: "organisation#{{id}}"
          sk: "organisation"
          id: "{{id}}"
          organisationName: "{{organisationName}}"
  - name: organisationUpdate
    rule:
      noun: organisation
      verb: update
    action:
      target: dynamodb
      params:
        TableName: Example
        Key:
          pk: "role#{{id}}"
          sk: "role"
        ExpressionAttributeValues:
          ":organisationName": "{{organisationName}}"
  - name: organisationDelete
    rule:
      noun: organisation
      verb: delete
    action:
      target: dynamodb
      params:
        TableName: Example
        Item:
          pk: "organisation#{{id}}"
          sk: "organisation"