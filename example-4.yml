name: Event pump to SQL
source: ../events/roles.seed.json
patterns:
  - name: roleCreate
    rule:
      noun: role
      verb: create
    action:
      target: sql
      params:
        TableName: tbl_roles
        Item:
          id: "{{id}}"
          roleName: "{{roleName}}"
          organisationId: "{{organisationId}}"
          allow: "{{allow}}"
  - name: roleUpdate
    rule:
      noun: role
      verb: update
    action:
      target: sql
      params:
        TableName: tbl_roles
        Item:
          id: "{{id}}"
          roleName: "{{roleName}}"
          organisationId: "{{organisationId}}"
          allow: "{{allow}}"
  - name: roleDelete
    rule:
      noun: role
      verb: delete
    action:
      target: sql
      params:
        TableName: tbl_roles
        Item:
          id: "{{id}}"