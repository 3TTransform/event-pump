name: Event pump to SQL
source: ../events/roles.seed.json
patterns:
  - name: roleCreate
    rule:
      noun: role
      verb: create
    action:
      target: sql
      params:
        sql: >
          INSERT INTO tbl_roles
          ([RoleName], [OrganisationID],[Allow])
          VALUES ('{{roleName}}', '{{organisationId}}', '{{allow}}')
        input:
          - name: "ID"
            type: "UNIQUEIDENTIFIER"
            value: "{{id}}"
          - name: "RoleName"
            type: "NVARCHAR(50)"
            value: "{{roleName}}"
          - name: "Allow"
            type: "NVARCHAR(MAX)"
            value: "{{allow}}"
          - name: "OrganisationID"
            type: "UNIQUEIDENTIFIER"
            value: "{{organisationId}}"  
  - name: roleUpdate
    rule:
      noun: role
      verb: update
    action:
      target: sql
      params:
        sql: >
          {{#if roleName}}
            UPDATE tbl_roles
            SET [RoleName]='{{roleName}}'
            WHERE id='{{id}}'
          {{/if}}
        input:
          - name: "ID"
            type: "UNIQUEIDENTIFIER"
            value: "{{id}}"
          - name: "RoleName"
            type: "NVARCHAR(50)"
            value: "{{roleName}}"
          - name: "Allow"
            type: "NVARCHAR(MAX)"
            value: "{{allow}}"
          - name: "OrganisationID"
            type: "UNIQUEIDENTIFIER"
            value: "{{organisationId}}"
