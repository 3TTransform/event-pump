name: DynamoDb to SQL
source: 
  type: dynamodb
  table: Example
patterns:
  - name: fileReceived
    rule:
      sk: organisation
    action:
      target: mssql
      params:
        sql: >          
          INSERT INTO tbl_events
          ([action], [context])
          VALUES (@action, @context)
        input:
          - name: "action"
            type: "NVARCHAR"
            length: 100
            value: "{{organisationName}}"
          - name: "context"
            type: "NVARCHAR"
            length: "MAX"
            value: "{{sk}}"
