name: Event pump to SQL
source: ./examples/events/roles.seed.json
patterns:
  - name: roleCreate
    rule:
      noun: role
      verb: create
    action:
      target: mssql
      params:
        sql: >
          INSERT INTO tbl_roles
          ([ID], [RoleName], [OrganisationID],[Allow])
          VALUES (@ID, @RoleName, @OrganisationID, @Allow)
        input:
          - name: "ID"
            type: "UNIQUEIDENTIFIER"
            value: "{{id}}"
          - name: "RoleName"
            type: "NVARCHAR(50)"
            value: "{{roleName}}"
          - name: "Allow"
            type: "NVARCHAR(MAX)"
            value: "{{allow}}"
          - name: "OrganisationID"
            type: "UNIQUEIDENTIFIER"
            value: "{{organisationId}}"
  - name: roleUpdate
    rule:
      noun: role
      verb: update
    action:
      target: mssql
      params:
        sql: >
            UPDATE tbl_roles SET
            {{#removeLastChar}}
              {{#if roleName}}
                [RoleName] = @RoleName,
              {{/if}}
              {{#if allow}}
                [Allow] = @Allow,
              {{/if}}
              {{#if organisationId}}
                [OrganisationID] = @OrganisationID,
              {{/if}}
            {{/removeLastChar}}
            WHERE [ID] = @ID
        input:
          - name: "ID"
            type: "UNIQUEIDENTIFIER"
            value: "{{id}}"
          - name: "RoleName"
            type: "NVARCHAR(50)"
            value: "{{roleName}}"
          - name: "Allow"
            type: "NVARCHAR(MAX)"
            value: "{{allow}}"
          - name: "OrganisationID"
            type: "UNIQUEIDENTIFIER"
            value: "{{organisationId}}"
  - name: roleDelete
    rule:
      noun: role
      verb: delete
    action:
      target: mssql
      params:
        sql: >
            DELETE FROM tbl_roles
            WHERE [ID] = @ID
        input:
          - name: "ID"
            value: "{{id}}"