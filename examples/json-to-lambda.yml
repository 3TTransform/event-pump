name: JSON to Lambda Invoke example
source:
  type: json
  file: ./examples/events/organisations.seed.json
patterns:
  - name: Lambda Example
    rule:
      noun: organisation
      verb: create
    action:
      target: lambda
      functionName: ${LAMBDA_ARN}
      detailType: Upsert Organisation
      shape:
        noun: organisation
        verb: create
        id: "{{id}}"
        organisationName: "{{organisationName}}"
