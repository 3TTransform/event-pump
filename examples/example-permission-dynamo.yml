name: Event pump to DynamoDB
source: 
  type: json
  file: ./examples/events/permissions.seed.json
patterns:
  - name: permissionCreate
    rule:
      noun: permission
      verb: create
    action:
      target: dynamodb
      type: create
      params:
        TableName: Example
        Item:
          pk: "permission#{{id}}"
          sk: "permission"
          id: "{{id}}"
          name: "{{name}}"
  - name: permissionUpdate
    rule:
      noun: permission
      verb: update
    action:
      target: dynamodb
      type: update
      values:
        id: "{{id}}"
        name: "{{name}}"
      params:
        TableName: Example
        Key:
          pk: "permission#{{id}}"
          sk: "permission"          
  - name: permissionDelete
    rule:
      noun: permission
      verb: delete
    action:
      target: dynamodb
      type: delete
      params:
        TableName: Example
        Item:
          pk: "permission#{{id}}"
          sk: "permission"