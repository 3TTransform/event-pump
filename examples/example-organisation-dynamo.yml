name: Event pump to DynamoDB
source: 
  type: json
  file: ./examples/events/organisations.seed.json
patterns:
  - name: organisationCreate
    rule:
      noun: organisation
      verb: create
    action:
      target: dynamodb
      type: create
      params:
        TableName: Example
        Item:
          pk: "organisation#{{id}}"
          sk: "organisation"
          id: "{{id}}"
          organisationName: "{{organisationName}}"
  - name: organisationUpdate
    rule:
      noun: organisation
      verb: update
    action:
      target: dynamodb
      type: update
      values:
        id: "{{id}}"
        organisationName: "{{organisationName}}"         
      params:
        TableName: Example
        Key:
          pk: "organisation#{{id}}"
          sk: "organisation"
  - name: organisationDelete
    rule:
      noun: organisation
      verb: delete
    action:
      target: dynamodb
      type: delete
      params:
        TableName: Example
        Item:
          pk: "organisation#{{id}}"
          sk: "organisation"