name: AWS DynamoDB to MSSQL
source:
  type: dynamodb
  table: competency-service-uat-store
patterns:
  - name: allThings
    action:
      target: mssql
      params:
        sql: >          
          INSERT INTO test1
          ([CognitoID], [CourseID], [FirstName], [LastName])
          VALUES (@cognitoId, @courseId, @firstName, @lastName)
        input:
          - name: "cognitoId"
            type: "NVARCHAR(MAX)"
            value: "{{cognitoId}}"
          - name: "courseId"
            type: "NVARCHAR(MAX)"
            value: "{{courseId}}"
          - name: "firstName"
            type: "NVARCHAR(100)"
            value: "{{firstName}}"
          - name: "lastName"
            type: "NVARCHAR(100)"
            value: "{{lastName}}"