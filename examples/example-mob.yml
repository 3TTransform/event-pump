name: AWS DynamoDB to MSSQL
source:
  type: dynamodb
  table: competency-service-uat-store
patterns:
  - name: allThings
    action:
      target: mssql
      params:
        sql: >
          INSERT INTO test1
          ([CognitoID], [CourseID], [FirstName], [LastName], [Name], [Source], [DateOfBirth], [ExpiryDate])
          VALUES (@cognitoId, @courseId, @firstName, @lastName, @name, @source,
          CASE WHEN @dateOfBirth = 99999999999999 THEN NULL
          ELSE DATEADD(S, @dateOfBirth / 1000, '1970-01-01 00:00:00')
          END,
          CASE WHEN @expiryDate = 99999999999999 THEN NULL
          ELSE DATEADD(S, @expiryDate / 1000, '1970-01-01 00:00:00')
          END
          )
        input:
          - name: "cognitoId"
            type: "NVARCHAR(MAX)"
            value: "{{cognitoId}}"
          - name: "courseId"
            type: "NVARCHAR(MAX)"
            value: "{{courseId}}"
          - name: "firstName"
            type: "NVARCHAR(100)"
            value: "{{firstName}}"
          - name: "lastName"
            type: "NVARCHAR(100)"
            value: "{{lastName}}"
          - name: "name"
            type: "NVARCHAR(MAX)"
            value: "{{name}}"
          - name: "source"
            type: "NVARCHAR(50)"
            value: "{{source}}"
          - name: "dateOfBirth"
            type: "BIGINT"
            value: "{{dateOfBirth}}"
          - name: "expiryDate"
            type: "BIGINT"
            value: "{{expiryDate}}"