name: Event pump to DynamoDB
source: 
  type: dynamodb
  table: dataevent-service-pr-617-eventstore
patterns:
  - name: fileReceived
    rule:
      noun: etlfile
      verb: received
    action:
      target: dynamodb
      params:
        TableName: Example
        Item:
          pk: "file#{{id}}"
          sk: "file"
          action: "{{action}}"
          context: "{{context}}"
