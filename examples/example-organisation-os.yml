name: Event pump to OpenSearch
source: 
  type: json
  file: ./examples/events/organisations.seed.to.os.json
patterns:
  - name: organisationCreate
    rule:
      verb: create
    action:
      target: os
      params:
        TableName: Example
        Item:
          id: "{{id}}"
          organisationName: "{{organisationName}}"
  - name: organisationUpdate
    rule:
      verb: update
    action:
      target: os           
      params:
        TableName: Example
        Item:
          id: "{{id}}"
          organisationName: "{{organisationName}}" 
  - name: organisationDelete
    rule:
      verb: delete
    action:
      target: os
      params:
        TableName: Example
        Item:
          id: "{{id}}"
  - name: organisationSearch
    rule:
      verb: search
    action:
      target: os
      params:
        TableName: Example
        Size: "{{size}}"
        KeyWord: "{{keyword}}"
        Order: "{{order}}"
        Key: "{{key}}"
        Value: "{{value}}"   