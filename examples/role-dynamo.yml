name: Event pump to DynamoDB
source: 
  type: json
  file: ./examples/events/roles.seed.json
patterns:
  - name: roleCreate
    rule:
      noun: role
      verb: create
    action:
      target: dynamodb
      type: put
      params:
        TableName: Example
        Item:
          pk: "role#{{id}}"
          sk: "role"
          id: "{{id}}"
          roleName: "{{roleName}}"
          organisationId: "{{organisationId}}"
          allow: "{{allow}}"
  - name: roleUpdate
    rule:
      noun: role
      verb: update
    action:
      target: dynamodb
      type: update
      values:
        organisationId: "{{organisationId}}"
        allow: "{{allow}}"
        roleName: "{{roleName}}"   
      params:
        TableName: Example
        Key:
          pk: "role#{{id}}"
          sk: "role"          
  - name: roleDelete
    rule:
      noun: role
      verb: delete
    action:
      target: dynamodb
      type: delete
      params:
        TableName: Example
        Item:
          pk: "role#{{id}}"
          sk: "role"